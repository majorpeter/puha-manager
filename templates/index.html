<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PUHA</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo">PUHA Control Panel</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/settings">Settings</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title"><i class="material-icons">color_lens</i> LED Control</span>
                        </div>
                        <div class="card-tabs">
                            <ul class="tabs teal-text">
                                <li class="tab"><a href="#led-tune-rgb" class="active">RGB</a></li>
                                <li class="tab"><a href="#led-tune-hsl">HSL</a></li>
                            </ul>
                        </div>
                        <div class="card-content">
                            <div id="led-tune-rgb">
                                <p class="range-field">
                                    <input type="range" id="led-red" min="0" max="255" value="0"/>
                                </p>
                                <p class="range-field">
                                    <input type="range" id="led-green" min="0" max="255" value="0"/>
                                </p>
                                <p class="range-field">
                                    <input type="range" id="led-blue" min="0" max="255" value="0"/>
                                </p>
                            </div>
                            <div id="led-tune-hsl">
                                TODO
                            </div>
                        </div>
                        <div class="card-action">
                            <a href="#" id="led-undo" class="teal-text" style="display: none;"><i class="tiny material-icons">undo</i> Revert</a>
                            <a href="#" id="led-on" class="teal-text"><i class="tiny material-icons">brightness_high</i> Turn lights ON</a>
                            <a href="#" id="led-off" class="teal-text"><i class="tiny material-icons">block</i> Turn lights OFF</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="row">
                <div class="col">
                    <table class="highlight">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for item in data %}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="static/js/materialize.min.js"></script>
<script type="text/javascript">
$('.tabs').tabs();
</script>
</body>
</html>
